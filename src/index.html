<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Testing</title>
</head>

<body>
<div class="app-container">
    <section class="user">
        <form class="user__authorization">
            <label class="authorization__label" name="login">Login:
                <input class="authorization__input" name="login">
            </label>
            <input type="submit" value="Check" class="button">
            <input type="button" value="Clear" class="clear-button button">
        </form>
        <ul class="user__info">
            <li class="user__info--item user__info--item--prototype">
                <img src="https://avatars.githubusercontent.com/u/94012308?v=4" alt="Avatar" class="avatar">
                <div class="name">Name: Andrej</div>
                <div class="github">Github: <a href="https://github.com/iDairou">Link</a></div>
                <div class="location">Location: Warszawa</div>
            </li>
        </ul>
    </section>
<section class="repo"><span>Repositories:</span>
        <ul class="repo__list">
            <li class="repo__list--item repo__list--item--prototype">
                <a href="/"></a>
            </li>
        </ul>
</section>
</div>

</body>

</html>
